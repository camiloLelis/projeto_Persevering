
<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h2>Login</h2>
        <form id="loginForm">

                <label for="username">Usu√°rio</label>
                <input type="text" id="username" required>

            <button type="submit">Entrar</button>
            <div class="links">
                <a href="#">Esqueci minha senha</a>

    </div>
    <script src="script.js"></script>
</body>
</html>
